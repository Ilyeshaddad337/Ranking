      </nav>
   </div>

   <div class="search">
         <div class="selectedColumns">
           <form id="form1" action="#">
              <label for="#hack" class="btn">Filter</label>
               <input type="checkbox" name="" id="hack" style="display: none;position: absolute;">
               <div class="content">
                  <label class =" selCols"for="column1"><input type="checkbox"checked id="column1"> Section</label>
                  <label class =" selCols"for="column2"><input type="checkbox" checked id="column2"> Groupe</label>
                  
                  <label class =" selCols"for="column3"><input type="checkbox" checked id="column3"> Rank</label>
                  
                  <label class =" selCols"for="column4"> <input type="checkbox" checked id="column4">Name</label>
                  
                  <label class =" selCols"for="column5"><input type="checkbox" checked id="column5"> Average</label>
                  
                  <label class =" selCols"for="column6"> <input type="checkbox" checked id="column6"> Algo</label>
                  
                  <label class =" selCols"for="column7"><input type="checkbox" checked id="column7"> Analyse</label>
                  
                  <label class =" selCols"for="column8"><input type="checkbox" checked id="column8"> Archi</label>
                  
                  <label class =" selCols"for="column9"><input type="checkbox" checked id="column9"> Electricity</label>
                  
                  <label class =" selCols"for="column10"><input type="checkbox" checked id="column10"> Algebre</label>
                  
                  <label class =" selCols"for="column11"><input type="checkbox" checked id="column11"> T.E.E</label>
                  
                  <label class =" selCols"for="column12"> <input type="checkbox" checked id="column12"> B&W</label>
                  
                  <label class =" selCols"for="column13"><input type="checkbox" checked id="column13"> Sys</label>
               </div>
           </form>

      <div class="inputss">
         <form action="#" id="form2">
            <input id="searching" type="text" placeholder="type the words..">
            <select >
               <option value="All">All Columns</option>
               <option value="Sct">Sections</option>
               <option value="Groupe">Groups</option>
               <option value="#Rank">#Ranks</option>
               <option value="Full Name">Full Names</option>
               <option value="Avrg">Averages</option>
               <option value="Algo">Algorithme</option>
               <option value="Analyse">Analyse</option>
               <option value="Archi">Archi</option>
               <option value="Electricity">Electricity</option>
               <option value="Algebra">Algebra</option>
               <option value="T.E.E">T.E.E</option>
               <option value="B&W">B&W</option>
               <option value="Sys">Sys</option>
            </select>
         </form>
      </div>
   </div>
 
 <div class="results">
   <form action="#" id="form3" class="hello">
      <button class="hideAll">Show All</button>
      
         <select name="Notes" id="file">
            <option value="0">Notes EMD 01</option>
            <option value="1">Notes EMD 02</option>
            <option value="2">Moyennes S1</option>
